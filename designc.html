<!DOCTYPE html><!--22061026_김정연-->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>ContentsDesign</title>
    <style>
    *{
      margin: 0;
	    padding: 0;
      box-sizing: border-box;
    }
    body {
       -ms-overflow-style: none;
         text-align: center;
          padding-left: 10%;
          padding-right: 10%;
          background-color:#f9f9f9;
    }
    ::-webkit-scrollbar { display: none; }


    p {
      color: #777a84;
      margin-top: 5px;
      font-family: '나눔스퀘어_ac';
      line-height: 150%;
      font-size: 13px;
    }
    /*Header/Blog Title*/
    .header {
      text-align: center;
      background: none;
      border-radius: 5px;
    }

      /*Style the top navigation bar*/
    .topnav {
      font-family: '나눔스퀘어_ac ExtraBold';
      overflow: hidden;/*visible, scroll, auto*/
      background-color: none;
      border-top: solid 6px #777a84;
      border-bottom: solid 6px #777a84;
    }
    /*Style the topnav links*/
    .topnav a {
      /*float: left;*/
      display: inline-block;
      color: #777a84;
      text-align: center;
      padding: 14px 18px;
      text-decoration: none;
    }
    .topnav a:hover {
      background-color: none;
      color: #dadde0;
    }


    .sleftcolumn h3 {
      padding-top: 10px;
      margin-left: 40px;
      margin-right: 10px;
      height: 40px;
      font-family: "나눔스퀘어_ac ExtraBold";
      background-color: #878a93;
      border-radius: 6px;
      font-size: 16px;
      text-align: center;
      color: white;
    }
    /*Create two unequeal columns that floats next to each other*/
    /*left column*/

    .sleftcolumn {
      padding-top: 10px;
      padding-right: 20px;
      float: left;
      width: 50%;
      text-align: right;
    }
    .sleftcolumn a {
    opacity: 50%;
    text-decoration: none;
    }
    .sleftcolumn a:hover {
    opacity: 100%;
    }
    .ltext {
      padding-top: 10px;
      text-align: center;
      padding-right: 3px;
      font-family: "나눔스퀘어_ac ExtraBold";
      font-size: 16px;
    }

      /*right column*/
    .rightcolumn {
      padding-left: 20px;
      padding-top: 80px;
      float: left;
      width: 50%;
      text-align: left;
    }
    .rightcolumn a {
    opacity: 50%;
    }
    .rightcolumn a:hover {
    opacity: 100%;
    }
    .rtext {
      padding-top: 10px;
      text-align: center;
      padding-right:74px;
      font-family: "나눔스퀘어_ac ExtraBold";
      font-size: 16px;
    }



    .card {
      text-align: center;
      border-radius: 3.5px;
      background-color: none;
      padding-left: 40px;
      margin-top: 20px;
    }
    .card2 {
      text-align: center;
      padding-left: 60px;
      padding-top: 38px;
      /*margin-left: 300px;*/
    }
    .card3 {
      padding-top: 20px;
    }

    /*clear floats after the columns*/
    .row:after { /*begore*/
      content: ""; /*.row 다음에 content ""안에 있는 내용을 입력하시오.*/
      display: table;
      clear: both;
    }
    .bold {
          padding: auto;
      font-size: 13px;
      font-family: "나눔스퀘어_ac ExtraBold";
    }
    .footer {
      color: white;
      padding: 10px;
      text-align: center;
      background-color: #777a84;
      border-radius: 4px;
    }
    .fl {
      padding-top:12px;
      font-size: 12px;
      font-family: "나눔스퀘어_ac ExtraBold";
      text-align: center;
    }
    .fr {
      padding-top:12px;
      font-size: 9px;
      font-family: "나눔스퀘어_ac ExtraBold";
      float: right;
    }


    /* Responsive layout - when the screen is less than 800px wide,
    make the two  columns stack on top of each other instead of next to each other*/
    @media screen and (max-width: 800px) {
      .leftcolumn, .rightcolumn {
        width: 100%;
        padding: 0;
      }
      /* Responsive layout - when the screen is less than 400px wide,
      make the navigation link stack on top of each other instead of next to each other*/
    }
    @media screen and (max-width: 400px) {
      .topnav a {
        float: none;
        width: 100%;
      }
    }




      </style>
  </head>
  <body>
    <div class="header" style= 'height: 120px'>
      <a href= 'index.html'><img src= './img/logo.gif' height='130px'></a>
    </div>

    <div class="topnav">
      <a href="movingc.html">Moving Image</a>
      <a href="designc.html" style= 'color: black'>Contents Design</a>
      <a href="3dc.html">3D Design</a>
      <a href= "pgc.html">Programming</a>
    </div>

<div class="row">
      <div class="sleftcolumn" style= 'height: 500px'>
        <div class="card" style= 'width: 45%'>
          <h3>Contents Design</h3>
        </div>
          <div class="card2">
          <a href= 'cardnews.html'><img src= './img/cardnews.png' style= 'width:50%'></a>
          <p span class= 'ltext'>[ "초현실주의" 카드뉴스 작업물 ]</p>
        </div>
      </div>

      <div class="rightcolumn" style= 'height: 400px'>
        <div class="card3">
            <a href= 'megabox.html'><img src= './img/megabox.png' style= 'width:87%'></a>
            <p span class= 'rtext'>[ 영화관 브랜드 "메가박스" 디지털 브로셔 작업물 ]</p>
        </div>
    </div><!--class= 'row'에는 column 다음에 float해제시키는 css가 있으므로 footer전에 float해제를 css에 넣은것-->
</div>

<div class="footer" style= 'height: 55px'>
  <span class= 'fr'>계원예술대학교</span>
    <span class= 'fl'>Copyright_&nbsp JeongYeonKim</span>
    </div>



  </body>
</html>
